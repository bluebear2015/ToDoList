<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>ToDoList</title>
  </head>

  <body>
    <!-- SECTION -->

    <!-- SECTION -->
    <main class="container-fluid">
  
      <div
        class="flex-grow-1 justify-content-end align-items-center d-flex"
        id="authstate">
      
      </div>
      <div class="glassCard  d-inline-flex flex-column offset-5 p-1">
      <div class="text-dark text-bold text-center" id="clock"> </div>
          <div class = "text-center text-bold text-dark weather"  id="weatherBlock">
          </div>
          </div>
      <section class="row d-flex justify-content-between" id="notesForm">
        <div class="col-3">
          <form onsubmit="app.NoteController.postNote()">
            <!-- <div class="mb-3">
                <label for="creator" class="form-label">Name</label>
                <input type="text" class="form-control" name="creator">
              </div> -->
            <div class="mb-3">
              <label for="description" class="form-label text-light"
                > <span class="glassCard fs-5 text-danger p-1">New ToDo</span></label
              >
              <input type="text" class="form-control" name="description" />
            </div>
            <div id="SaveButton">
              <!-- <button type="submit" class="btn btn-primary">Save Your Note</button> -->
            </div>
          </form>
        </div>
        
        <span
          id="NoteCount"
          class=" d-inline-flex m-4 p-3 text-bold text-danger fs-4 col-3 glassCard"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"> </span>

       
      </section>
      <div class="d-flex justify-content-center my-5" id="newQuote">
        <h1 class="text-light text-bold"> where is this thang</h1>
      </div>

      <!-- <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">
        Toggle right offcanvas
      </button> -->

      <div
        class="offcanvas offcanvas-end off-bg"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header text-light">
          <h5 id="offcanvasRightLabel" class="glassCard text-danger">ToDo's</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <section class="row">
            <div class="d-flex flex-column" id="SavedNote">
              <!-- <div class="col-4">
        <div class="text-center ">
          <li></li>
        </div>
          </div> -->
            </div>
          </section>
        </div>


        <div class="pictureInfo"></div>

   

      <div class="row">
 
      </div>
    </main>

    <!-- SECTION -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
    <script
      src="https://cdn.socket.io/4.1.1/socket.io.min.js"
      integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"></script>

    <script src="app/App.js" type="module"></script>
  </body>
</html>
